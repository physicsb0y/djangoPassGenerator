<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}" </head>

<body>
    <h1>Hello Dear!!</h1>

    <div class="container text-center">
        <h2>Password Generator using Django</h2>
        <form action="{% url 'password' %}">
            <select name="length">
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10" selected="selected">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
            </select>
            <br>
            <br>
            <input type="checkbox" name="uppercase">Uppercase
            <br>
            <br>
            <input type="checkbox" name="digits">Digits
            <br>
            <br>
            <input type="checkbox" name="symbol">Symbols
            <br>
            <br>
            <input type="submit" value="Generate">
        </form>
    </div>
</body>

</html>
